<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue02</title>
   <!-- 开发环境版本，包含了有帮助的命令行警告 --> 
   <script type="text/javascript" src="../js/vue.js"></script>
    <script>
            Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
    </script>
</head>
<body>
<!-- 容器准备 -->
<div id="root">
    <h1>hello {{name}}</h1>
    <!-- 
        错误写法
            <a href="{{url}}">超链接</a>

     -->
    <a v-bind:href="url">超链接</a>
    <a :href="url">超链接</a>

    <br>
    {{name}}    <br>
    {{school.name}}  <br>
    {{new Date()}}  <br>
    {{url.toUpperCase()}}

</div>
<!-- Vue代码 -->
<script type="text/javascript">
    //Vue只传入一个"配置对象"参数
    new Vue({
        el:'#root',
        data:{
            name :"张三",
            url:"http://www.baidu.com",
            school:{
                name :"尚硅谷"
            }
        }
    })
</script>

</body>
</html>
