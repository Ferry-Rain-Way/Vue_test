<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!-- 
Vue 全局配置
 -->
<script>
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
</script>


<!-- 容器准备 -->
<div id="root">
    <h1>hello world  {{name}}</h1>
</div>


<!-- Vue代码 -->
<script type="text/javascript">
    const v = new Vue({
            // el:'#root',//el第一种写法
            //data的第一种写法 对象式
            // data:{
            //     name :"张三"
            // }

            // data的第一种写法 函数式
            //要求必须返回一个对象
            data : function (){
                 //此处的this是 Vue实例对象 
                console.log(this)

                //如果data的写法是箭头函数,则此处的this是Window

                return{
                    name : '尚硅谷'
                }

            }
            //当后面使用组件的时候,要求使用函数式的写法,且是必须的
    })
    

    v.$mount('#root')  //el第二种写法



// 定时器,等待一秒后进行挂载
//说明可以通过v.$mount('#root')的方式进行更过的操作

    // setTimeout(()=>{
    //     v.$mount('#root')
    // },1000)


</script>

</body>
</html>
