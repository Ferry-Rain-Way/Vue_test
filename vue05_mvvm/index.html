<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- 开发环境版本，包含了有帮助的命令行警告 --> 
    <script type="text/javascript" src="../js/vue.js"></script></script>
    <script>
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
    </script>
</head>
<body>
<!-- 容器准备 -->
<div id="root">
{{name}}<br>
{{address}}<br>
<!-- {{$options}}<br>
    m :data中的数据
    v :视图 view 模板代码
    vm : viewmodel Vue实例

㊟:
    1- data中的所有属性最终都出现在了vue实例上
    2- vue实例对象上的所有属性,以及vue原型上的所有属性,都可以直接在vue模板中使用
-->

</div>
<!-- Vue代码 -->
<script type="text/javascript">
    //Vue只传入一个"配置对象"参数
   const vm =   new Vue({
		el:'#root',
		data :{
            name : "尚硅谷",
            address : "北京"
		}
    })
    console.log(vm);

</script>

</body>
</html>
