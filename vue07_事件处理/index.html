<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- 开发环境版本，包含了有帮助的命令行警告 --> 
    <script type="text/javascript" src="../js/vue.js"></script></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
    </script>
</head>
<body>

<!-- 容器准备 -->
<div id="root">
    欢迎来到{{name}}学习
    <button v-on:click="showInfo1">点击提示信息</button>
    <button v-on:click="showInfo1($event)">点击提示信息</button>
    <button @click="showInfo2">点击提示信息</button>

    <a href="http://www.baidu.com" @click="sayHello">点击提示且不跳转</a>
    <a href="http://www.baidu.com" @click.prevent="sayHello2">点击提示且不跳转</a>
</div>


<!-- Vue代码 -->
<script type="text/javascript">
    //Vue只传入一个"配置对象"参数
    new Vue({
		el:'#root',
		data :{
      name:"尚硅谷"
		},
    methods :{
        showInfo1(event){
          //默认传入一个事件对象
          //event.target → 发生事件的事件目标
          //event.preventDefault() → 阻止默认行为
          //普通函数写法此处的this是vue实例
          console.log(event);
         alert("提示")
        },
        showInfo2(event){
          alert("提示2")
        },
        sayHello(event){
          event.preventDefault();
          alert("弹窗不跳转");
        
        },
        sayHello2(event){
          alert("弹窗不跳转");
        }
    }
    })
</script>

</body>
</html>
