<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <!-- 开发环境版本，包含了有帮助的命令行警告 --> 
          <script type="text/javascript" src="../js/vue.js"></script></script>
        <!-- 引入组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
            <!-- 引入样式 -->
      <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
      <script>
      Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
      </script>
</head>
<body>
<!-- 容器准备 -->
  <div id="root">

  </div>
<!-- Vue代码 -->
  <script type="text/javascript">
        //Vue只传入一个"配置对象"参数
        new Vue({
          el:'#root',
          data :{
          
            },


            //钩子函数

            beforeCreate() {
              console.log('beforeCreate :已经初始化生命周期和事件,但是数据代理未开始,无法通过vm访问data中的数据和methods方法');
              console.log(this);
              //加上debugger,程序之行到这就不会再向下执行
              // debugger;
            },
            created() {
              console.log('created :数据检测,数据代理创建完毕,可以通过 vm访问data中的数据和methods中的方法');
              console.log(this);
              // debugger;
            },
        })
  </script>

</body>
</html>
